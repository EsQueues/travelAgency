<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Travel Agency</a>
</nav>

<div class="container mt-4">
    <h2>Welcome to our Travel Agency</h2>
    <form action="/travelagency" method="POST">
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>

        <div class="form-group">
            <label for="hotel">Hotel:</label>
            <input type="text" class="form-control" id="hotel" name="hotel" required>
        </div>

        <button type="submit" class="btn btn-primary">Show Tour</button>
    </form>
    <div class="mt-4" id="tourResult">
    </div>
</div>

<footer class="mt-5 text-center">
    <p>Your Name - Group Name</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh"></script>
